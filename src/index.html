<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Trabalho 1</title>
        <style>
            body {
                /* set margin to 0 and overflow to hidden, to go fullscreen */
                margin: 0;
                overflow: hidden;
            }
        </style>
        <script type="importmap">
                {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
                }
                }
        </script>
            
    </head>
    <body>

        <div id="GUI-output">
        </div>

        <div id="Stats-output">
        </div>
        <!-- Div which will hold the Output -->
        <div id="WebGL-output">
        </div>
        

        <script type="module">

            import * as THREE              from 'three';
            import Stats                   from 'three/addons/libs/stats.module.js';
            import { GUI }                 from 'three/addons/libs/lil-gui.module.min.js';
            import WebGl                   from './WebGl.js'
            import GuI                     from './GUI.js';
            import Obj                     from './Obj.js';
            import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
            
            init();
        
            function init() {
                var stats = initStats();
        
                //Camera, Scene and Rendering
                var webGl = new WebGl();
        
                //Objects in the scene, Sutch as Armazem and the Box
                var obj = new Obj(webGl);
                
                //GUI
                var gui = new GuI(webGl,obj);
        
                //Clock
                var clock = new THREE.Clock();
        
                render();
        
        
        
                var velocity = new THREE.Vector3();
                var direction = new THREE.Vector3();
        
        
                // Vari√°veis de estado para o movimento
                var moveForward = false;
                var moveBackward = false;
                var moveLeft = false;
                var moveRight = false;
                var moveUp = false;
                var moveDown = false;
        
                
        
        
                window.addEventListener('keydown', onKeyDown, false);
                window.addEventListener('keyup', onKeyUp, false);
        
                webGl.controlsPointerLock.addEventListener('lock', function() {
                    document.body.focus();
                    console.log('Pointer is locked, and document body is focused');
                });
        
                function onKeyDown(event) {
                    console.log('Key down:', event.key);
                    switch (event.key) {
                        case 'w': case 'W':
                            moveForward = true;
                            break;
                        case 's': case 'S':
                            moveBackward = true;
                            break;
                        case 'a': case 'A':
                            moveLeft = true;
                            break;
                        case 'd': case 'D':
                            moveRight = true;
                            break;
                        case ' ':
                            moveUp = true;
                            break;
                        case 'Shift':
                            moveDown = true;
                            break;
                    }
                }
        
                function onKeyUp(event) {
                    console.log('Key up:', event.key);
                    switch (event.key) {
                        case 'w': case 'W':
                            moveForward = false;
                            break;
                        case 's': case 'S':
                            moveBackward = false;
                            break;
                        case 'a': case 'A':
                            moveLeft = false;
                            break;
                        case 'd': case 'D':
                            moveRight = false;
                            break;
                        case ' ':
                            moveUp = false;
                            break;
                        case 'Shift':
                            moveDown = false;
                            break;
                    }
                }
                        
        
                
        
        
        
        
                function render() { 
                    var delta = clock.getDelta();
                    stats.update();
        
        
                    if (webGl.controlsPointerLock.isLocked) {
                        updateMovement();
                        gui.controls.freeMovement = true; 
                        gui.controlFreeMovement.updateDisplay();
                    }else{
                        gui.controls.freeMovement = false; 
                        gui.controlFreeMovement.updateDisplay();
                        webGl.controlsPointerLock.unlock();
                    }
        
        
                    requestAnimationFrame(render);
                    webGl.renderer.render(webGl.scene, webGl.camera);
                }
        
                
        
                
        
                function initStats() {
        
                    var stats = new Stats();
        
                    stats.setMode(0); // 0: fps, 1: ms
        
                    // Align top-left
                    stats.domElement.style.position = 'absolute';
                    stats.domElement.style.left = '0px';
                    stats.domElement.style.top = '0px';
        
                    document.getElementById("Stats-output").appendChild(stats.domElement);
        
                    return stats;
                }
        
                //Movement Treatment
                function updateMovement() {
                    var moveSpeed = 1.2 * 10;
        
                    direction.z = Number(moveForward) - Number(moveBackward);
                    direction.x = Number(moveRight) - Number(moveLeft);
                    direction.y = Number(moveDown) - Number(moveUp);
                    direction.normalize();
        
                    if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed;
                    if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed;
                    if (moveUp || moveDown) velocity.y -= direction.y * moveSpeed;
                    webGl.controlsPointerLock.moveRight(-velocity.x);
                    webGl.controlsPointerLock.moveForward(-velocity.z );
                    webGl.camera.position.y += velocity.y;
        
                    velocity.x *= 0.9;
                    velocity.z *= 0.9;
                    velocity.y *= 0.9;
                }
        
        
            }
        
        
        
        
        </script>
    </body>
</html>
